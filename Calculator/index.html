<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div><input type="text" id="display" placeholder="0"></div>
        <div class="ac_button">
            <button onclick="deleteOne()">DEL</button>
            <button onclick="clearAll()">AC</button>
        </div>
        <div class="all_buttons">
            <div>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="addToDisplay('/')"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('*')">x</button>
            </div>
            <div>
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('-')">-</button>
            </div>
            <div>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button onclick="addToDisplay('+')">+</button>
                <button onclick="getAnswer()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>

></script>
